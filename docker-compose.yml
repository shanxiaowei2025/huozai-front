# Docker Compose 生产环境配置
# 开发环境请直接使用：pnpm dev

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
    image: monitoring-dashboard:latest
    container_name: monitoring-dashboard
    ports:
      - "5173:80"  # 生产环境端口映射（与开发环境保持一致）
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - app-network
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge

