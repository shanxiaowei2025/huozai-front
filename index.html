<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能监控大屏展示系统</title>
  <!-- 百度地图 API -->
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=nsnFL3cWD3LiBc9MFnEADJlKU4ezNc6Y"></script>
  <style>
    /* 重置浏览器默认样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* 设置全屏显示，移除滚动条 */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0a0e27;
    }
    
    /* Vue 应用容器占满全屏 */
    #app {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Vue 应用挂载点 -->
  <div id="app"></div>
  
  <!-- 引入 Vue 应用的入口文件 -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
